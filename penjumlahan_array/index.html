<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
<style>
body {padding-top:50px} 
</style> 
</head>
<body>
<label for="text1">Masukkan Input</label><br>
<input type="text" id="text1"></input>
<input type="button" id="button1" value="Add" onclick="add_element_to_array();"></input>
<input type="button" id="button2" value="Display" onclick="display_array();"></input><br><br>
<label for="target">Masukkan Target</label><br>
<input type="text" id="target"></input>
<input type="button" id="button4" value="Target" onclick="add_target();"></input>
<input type="button" id="button3" value="Hitung" onclick="hitung_array();"></input>
<div id="TargetD"></div>
<div id="Result"></div> 
<div id="Hitung"></div> 
</body>
</html>

<script>
    let x = 0;
    let target = 0;
const array = Array();

function add_element_to_array()
{
 array[x] = document.getElementById("text1").value;
 alert(`Element: ${array[x]} Added at index ${x}`);
 x++;
 document.getElementById("text1").value = "";
}

function add_target(){
  target = document.getElementById("target").value;
  document.getElementById("target").value = "";
  document.getElementById("TargetD").innerHTML = target;
}

function display_array()
{
   let e = "<hr/>";   
    
   for (let y=0; y<array.length; y++)
   {
     e += `Element ${y} = ${array[y]}<br/>`;
   }
   document.getElementById("Result").innerHTML = e;
}

function hitung_array(){
  document.getElementById("Hitung").innerHTML = array.reduce(getSum,0);
}

function getSum(total, num){
  return total + Math.round(num);
}


</script>
